<!DOCTYPE html>
<html xmmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Pilot Detail</title>
	</head>
	<body>
		<h3 th:text="'License Number: '+${pilot.licenseNumber}"></h3>
		<h3 th:text="'Name: '+${pilot.name}"></h3>
		<h3 th:text="'Fly Hour: '+${pilot.flyHour}"></h3>
		<td><a th:href="@{|/flight/add/${pilot.licenseNumber}|}">Add Flight</a></td>
		<br>
		<td><a th:href="@{|/pilot/update/${pilot.licenseNumber}|}">Update Pilot Data</a></td>
		<br>
		<td><a th:href="@{|/pilot/delete/${pilot.licenseNumber}|}">Delete Pilot</a></td>
		<h2><b>Penerbangan</b></h2>
	    <th:block th:each="flight : ${pilot.pilotFlight}">
	        <h3 th:text="'Flight Number: ' + ${flight.flightNumber}"></h3>
	        <h3 th:text="'Origin: ' + ${flight.origin}"></h3>
	        <h3 th:text="'Destination: ' + ${flight.destination}"></h3>
	        <h3 th:text="'Time: ' + ${flight.time}"></h3>
	        <td><a th:href="@{|/flight/update/${flight.id}|}">Update Flight</a></td>
	        <br>
    		<td><a th:href="@{|/flight/delete/${flight.id}|}">Delete Flight</a></td>
	        <br><br><br>
	    </th:block>
	</body>
</html>
